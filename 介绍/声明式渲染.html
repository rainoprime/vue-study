<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染</title>
    <div id="app">
        {{ message }}
    </div>
    <div id="app2">
        <span v-bind:title="message">
            鼠标悬浮显示消息
        </span>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<script type="application/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '这是一个消息'
        }
    })

    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '现在的时间是：' + new Date().toLocaleString()
        }
    })

</script>

</body>
</html>
